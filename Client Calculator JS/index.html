<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="card">

        <form action="">
    
    <div class="form">       
        <h1>Clients Calculator</h1>
        <div class="inputs">
            <input type="text" name ="new-clients" placeholder="New Clients" class="new-clients">
            <input type="text" name="old-clients" placeholder="Old Clients" class="old-clients">
        </div>
            <button class="button" type="submit">Submit</button>
        <div class="result"></div>
    </div>

<div class="circle">    
    <div class="progress blue ">
        <span class="progress-left ">
                          <span class="progress-bar"></span>
        </span>
        <span class="progress-right">
                          <span class="progress-bar"></span>
        </span>
        <div class="progress-value"> Percent Capacity - 0%      
        </div>
    </div>
</div>

</form>

</div>
